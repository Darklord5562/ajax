<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
   user-scalable=0">
   <title>Login</title>
   <link rel="stylesheet" href="../css/all.min.css">
   <link rel="stylesheet" href="../css/fontawesome.min.css">
   <link rel="stylesheet" href="../style.css">
   <script type="text/javascript" src="../js/jquery.js"></script>
   <script type="text/javascript" charset="utf-8" src="../js/main.js">
   </script>
</head>

<body>
   <nav class="navbar">
      <i class="menu-toggle fa fa-bars"></i>
      <span class="logo">Happy Dobby</span>
      <a class="account fa fa-user" href="signup.html"></a>
   </nav>
   <div id="overlay" class="">
   </div>
   <div class="sidebar">
      <!-- dynamicaly changable login/signup button -->
      <i class="x-btn fa fa-2x fa-times"></i>
      <div class="user-action">
         <div class="user-info">
            <img class="user-avtar" src="../images/1.png" />
            <span class="username"><b><i>@ </i></b>adyasha</span>
         </div>
      </div>
      <div class="options">
         <a class="nav-items" href="#"> Home</a>
         <a class="nav-items" href="#"> Dare</a>
         <a class="nav-items" href="#">Chats</a>
         <a class="nav-items" href="#"> Wanna Say Something !!!</a>
         <a class="nav-items" href="#"> Adventure</a>
         <a class="nav-items" href="#"> Explore</a>
         <a class="nav-items" href="#"> Charity</a>
         <a class="nav-items" href="#"> Settings</a>
      </div>
   </div>
   <div class="content">
      <div class="cards">
         
         <form action="" method="get" accept-charset="utf-8">
            <div class="otp-box">
               <input type="number" class="otp-dig" id="otp-inp-1" maxlength="1" onkeyup="nextNum()"/>
               <input type="number" class="otp-dig" id="otp-inp-2" maxlength="1" onkeyup="nextNum()"/>
               <input type="number" class="otp-dig" id="otp-inp-3" maxlength="1" onkeyup="nextNum()"/>
               <input type="number" class="otp-dig" id="otp-inp-4" maxlength="1" onkeyup="nextNum()"/>
               <input type="number" class="otp-dig" id="otp-inp-5" maxlength="1" onkeyup="nextNum()"/>
            </div>
            <button class="btn-block mt-10" type="submit">Verify</button>
         </form>
      </div>

</body>

</html>
