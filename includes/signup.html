<!DOCTYPE html>
<html>

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
   user-scalable=0">
   <title>Create Account</title>
   <link rel="stylesheet" href="../css/all.min.css">
   <link rel="stylesheet" href="../css/fontawesome.min.css">
   <link rel="stylesheet" href="../style.css">
   <script type="text/javascript" src="../js/jquery.js"></script>
   <script type="text/javascript" charset="utf-8" src="../js/main.js">
   </script>
</head>

<body>
   <nav class="navbar">
      <i class="menu-toggle fa fa-bars"></i>
      <span class="logo">Happy Dobby</span>
      <a class="account fa fa-user" href="signup.html"></a>
   </nav>
   <div id="overlay" class="">
   </div>
   <div class="sidebar">
      <!-- dynamicaly changable login/signup button -->
      <i class="x-btn fa fa-2x fa-times"></i>
      <div class="user-action">
         <div class="user-info">
            <img class="user-avtar" src="../images/1.png" />
            <span class="username"><b>@</b>adyasha</span>
         </div>
      </div>
      <div class="options">
         <a class="nav-items" href="#"> Home</a>
         <a class="nav-items" href="#"> Dare</a>
         <a class="nav-items" href="#">Chats</a>
         <a class="nav-items" href="#"> Wanna Say Something !!!</a>
         <a class="nav-items" href="#"> Adventure</a>
         <a class="nav-items" href="#"> Explore</a>
         <a class="nav-items" href="#"> Charity</a>
         <a class="nav-items" href="#"> Settings</a>
      </div>
   </div>
   <!--           body content          -->
   <div class="content">
      <div class="forms">
         <form action="" method="get" accept-charset="utf-8">
            <img class="avtar" src="../images/11.png" alt="signup" />
            <h3 class="form-header">Create New Account</h3>
            <div class="inps-grp">
               <div class="inps">
                  <input type="text" name="name" id="name" required autocomplete="off" />
                  <span class="placeholder">First name</span>
               </div>
               <div class="inps">
                  <input type="text" name="name" id="name" required autocomplete="off" />
                  <span class="placeholder">Last name</span>
               </div>
            </div>
            <div class="inps">
               <input type="text" name="name" id="mail" required autocomplete="off" />
               <span class="placeholder">E mail or Mobile</span>
            </div>
            <div class="inps">
               <input type="password" name="name" id="password" required autocomplete="off" />
               <span class="placeholder">Password</span>
            </div>
            <div class="inps">
               <input type="password" name="name" id="password" required autocomplete="off" />
               <span class="placeholder">Repeate Password</span>
               <span class="hint fa grey fa-eye-slash"></span>
            </div>
            <button class="btn-block mt-10" type="submit"><b>Login</b></button>
         </form>
      </div>
   </div>
   <!--      end ot the content       -->
</body>

</html>
